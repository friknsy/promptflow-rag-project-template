inputs:
  query:
    type: string
    default: '"Could you please list azure data products?"'
outputs:
  out:
    type: string
    reference: ${python_node_postgres.output}
nodes:
- name: vector_embedding
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: aoai_connection
    deployment_name: text-embedding-ada-002
    input: ${inputs.query}
- name: python_node_postgres
  type: python
  source:
    type: code
    path: python_node_postgres.py
  inputs:
    connection: postgres_connection
    table_name: msft_transcript
    search_type: vector
    num_results: 3
    embeddings: ${vector_embedding.output}
    filter_text: none
